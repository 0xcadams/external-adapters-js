      #     echo '::set-output name=DOES_THIS_TRANSFER::yes it does'
      #     echo "did it transfer ${{ steps.get-adapters-list.outputs.DOES_THIS_TRANSFER }}"
      - name: Build the adapter
        run: |
          export UNIQUE_NAME=${{ steps.get-pr-info.outputs.PR_NUMBER }}
          export ADAPTER_NAME=${{ steps.get-pr-info.outputs.ADAPTERS_LIST }}
          export IMAGE_PREFIX=${{ secrets.SDLC_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/adapters/
          export IMAGE_TAG=qa-${UNIQUE_NAME}

          IMAGE_TAG=${IMAGE_TAG} IMAGE_PREFIX=${IMAGE_PREFIX} yarn generate:docker-compose
          docker-compose -f docker-compose.generated.yaml build ${ADAPTER_NAME}-adapter
          docker push ${IMAGE_PREFIX}${ADAPTER_NAME}-adapter:${IMAGE_TAG}
          helm repo add chainlink https://raw.githubusercontent.com/smartcontractkit/charts/gh-pages/ --password ${{ secrets.QA_GITHUB_TOKEN }} --username dummy
          yarn qa:adapter start ${ADAPTER_NAME} ${UNIQUE_NAME} ${IMAGE_TAG}
